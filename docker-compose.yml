version: '3.8'

services:
  # Linux iptables Router VM
  router:
    build:
      context: ./router
      dockerfile: Dockerfile
    container_name: router-vm
    hostname: router
    privileged: true
    ports:
      - "${ROUTER_WEB_PORT}:80" # Router Web GUI
      - "${ROUTER_SSH_PORT}:22" # SSH (port forwarding)
    volumes:
      - router_config:/etc/iptables-router
      - router_ssh:/etc/ssh
    environment:
      - ROUTER_ADMIN_USER=${ROUTER_ADMIN_USER}
      - ROUTER_ADMIN_PASSWORD=${ROUTER_ADMIN_PASSWORD}
      - SSH_ROOT_PASSWORD=${SSH_ROOT_PASSWORD}
      - TZ=${TZ}
    networks:
      - dmz_network
      - internal_network
      - office_network
      - management_network
    restart: unless-stopped

  # Webserver VM met Apache2, ModSecurity en Flask (DMZ)
  webserver:
    build:
      context: ./webserver
      dockerfile: Dockerfile
    container_name: webserver-vm
    hostname: webserver
    ports:
      - "${WEBSERVER_HTTP_PORT}:80" # HTTP
      - "${WEBSERVER_HTTPS_PORT}:443" # HTTPS
      - "${WEBSERVER_SSH_PORT}:22" # SSH (port forwarding)
    volumes:
      - ./website:/var/www/webapp
      - ./webserver/config:/etc/apache2/sites-available
      - ./webserver/logs:/var/log/apache2
      - webserver_ssh:/etc/ssh
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - FLASK_ENV=${FLASK_ENV}
      - FLASK_DEBUG=${FLASK_DEBUG}
      - TZ=${TZ}
    depends_on:
      - database
      - router
    networks:
      dmz_network:
        ipv4_address: ${WEBSERVER_IP}
    restart: unless-stopped

  # Database Server VM met MySQL (Internal Network)
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: database-vm
    hostname: database
    ports:
      - "${DATABASE_PORT}:3306" # MySQL
      - "${DATABASE_SSH_PORT}:22" # SSH (port forwarding)
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/config:/etc/mysql/conf.d
      - database_ssh:/etc/ssh
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=${TZ}
    depends_on:
      - router
    networks:
      internal_network:
        ipv4_address: ${DATABASE_IP}
    restart: unless-stopped

  # Office Server VM met LibreOffice (Office Network)
  office:
    build:
      context: ./office
      dockerfile: Dockerfile
    container_name: office-vm
    hostname: office
    cap_add:
      - NET_ADMIN
    ports:
      - "${OFFICE_RDP_PORT}:3389" # RDP
      - "${OFFICE_VNC_PORT}:5901" # VNC
      - "${OFFICE_SSH_PORT}:22" # SSH (port forwarding)
    volumes:
      - office_data:/home/office/Documents
      - office_ssh:/etc/ssh
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - WEB_HOST=webserver
      - OFFICE_USER=${OFFICE_USER}
      - OFFICE_PASSWORD=${OFFICE_PASSWORD}
      - VNC_PASSWORD=${VNC_PASSWORD}
      - RDP_USER=${RDP_USER}
      - RDP_PASSWORD=${RDP_PASSWORD}
      - TZ=${TZ}
    depends_on:
      - database
      - webserver
      - router
    networks:
      office_network:
        ipv4_address: ${OFFICE_IP}
    restart: unless-stopped

  # Management VM voor admin taken (Management Network)
  management:
    image: ubuntu:22.04
    container_name: management-vm
    hostname: management
    ports:
      - "${MANAGEMENT_SSH_PORT}:22" # SSH (port forwarding)
    volumes:
      - management_ssh:/etc/ssh
      - management_data:/home/admin
    environment:
      - MANAGEMENT_USER=${MANAGEMENT_USER}
      - MANAGEMENT_PASSWORD=${MANAGEMENT_PASSWORD}
      - SSH_ROOT_PASSWORD=${SSH_ROOT_PASSWORD}
      - TZ=${TZ}
    command: >
      bash -c "
        apt-get update &&
        apt-get install -y openssh-server sudo curl wget net-tools iputils-ping nano vim htop &&
        mkdir -p /var/run/sshd &&
        echo 'root:${SSH_ROOT_PASSWORD}' | chpasswd &&
        useradd -m -s /bin/bash admin &&
        echo 'admin:${MANAGEMENT_PASSWORD}' | chpasswd &&
        usermod -aG sudo admin &&
        sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config &&
        sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config &&
        service ssh start &&
        tail -f /dev/null
      "
    depends_on:
      - router
    networks:
      management_network:
        ipv4_address: ${MANAGEMENT_IP}
    restart: unless-stopped

volumes:
  db_data:
  webserver_ssh:
  database_ssh:
  office_data:
  office_ssh:
  router_config:
  router_ssh:
  management_ssh:
  management_data:


networks:
  # DMZ Network - Webserver (Public facing)
  dmz_network:
    driver: bridge
    ipam:
      config:
        - subnet: ${DMZ_SUBNET}
          gateway: ${DMZ_GATEWAY}

  # Internal Network - Database (Secure backend)
  internal_network:
    driver: bridge
    ipam:
      config:
        - subnet: ${INTERNAL_SUBNET}
          gateway: ${INTERNAL_GATEWAY}

  # Office Network - Office tools (User workspace)
  office_network:
    driver: bridge
    ipam:
      config:
        - subnet: ${OFFICE_SUBNET}
          gateway: ${OFFICE_GATEWAY}

  # Management Network - VPN and admin access
  management_network:
    driver: bridge
    ipam:
      config:
        - subnet: ${MANAGEMENT_SUBNET}
          gateway: ${MANAGEMENT_GATEWAY}
