<VirtualHost *:80>
    ServerName localhost
    ServerAlias webapp.local
    DocumentRoot /var/www/webapp
    
    # Flask WSGI configuratie
    WSGIDaemonProcess webapp python-path=/var/www/webapp
    WSGIProcessGroup webapp
    WSGIScriptAlias / /var/www/webapp/app.wsgi
    
    <Directory /var/www/webapp>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
        AllowOverride All
    </Directory>
    
    # Static files
    Alias /static /var/www/webapp/static
    <Directory /var/www/webapp/static>
        Require all granted
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/webapp_error.log
    CustomLog ${APACHE_LOG_DIR}/webapp_access.log combined
    
    # ModSecurity logging
    SecAuditEngine RelevantOnly
    SecAuditLog ${APACHE_LOG_DIR}/modsec_audit.log
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
</VirtualHost>
